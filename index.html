<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    
    <div class="wrapper">

        <div class="container">

            <h1>Password Generator</h1>

            <div class="Display-container">
    
                <input readonly placeholder="Password" class="Display" data-passwordDisplay>
    
                <button data-copy>
                    <span data-copyMsg></span>
                    <img src="./assets/copy.svg" alt="" width="23" height="23">
                </button> 
    
            </div>
    
            <div class="Input-container">
    
                <div class="length-container">
                    <p>Password Length</p>
                    <p data-lengthNum>0</p>
                </div>
    
                <input type="range" min="1" max="20" class="slider" step="1" data-slider>
    
                <div class="check">
                    <input type="checkbox" id="uppercase">
                    <label for="uppercase">Includes Uppercase Letters</label>
                </div>
                
                <div class="check">
                    <input type="checkbox" id="lowercase">
                    <label for="lowercase">Includes Lowercase Letters</label>
                </div>
                    
                <div class="check">
                    <input type="checkbox" id="numbers">
                    <label for="numbers">Includes Numbers</label>
                </div>
                    
                <div class="check">
                    <input type="checkbox" id="symbols">
                    <label for="symbols">Includes Symbols</label>
                </div>
                    
    
                <div class="strength-container">
                    <p>Strength</p>
                    <div data-indicator> </div>
                </div>
                
                <button class="generateBtn">
                    Generator Password
                </button>
    
            </div>

        </div>

    </div>

    <script src="https://kit.fontawesome.com/f46d05f2d5.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
